<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/report.css?version=51" />
    <title>Report Bug - Palorant</title>
    <link rel="icon" href="images/imageLogo.png" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="images/logogiot.png" alt="error">
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="agents.html">Agents</a></li>
                <li><a href="maps.html">Maps</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="burger" id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="agents.html">Agents</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="report.html">Report</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>

    <section class="report-section">
        <div class="container">
            <h1 class="report-heading">Report a Bug</h1>
            <p class="report-subheading">Please provide details about the bug or problem you've encountered.</p>

            <div class="form-container">
                <form class="bug-report-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />

                    <label for="bug-description">Problem Description</label>
                    <textarea id="bug-description" name="bug-description" placeholder="Describe the bug or issue..." rows="6" required></textarea>

                    <label for="screenshot">Attach Screenshot (Optional)</label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*" />

                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logogiot.png" alt="Palorant Logo" />
            </div>
            <p>&copy; 2025 Jass. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><img src="images/facebook.png" alt="Facebook" /></a>
                <a href="#" class="social-icon"><img src="images/twitter.png" alt="Twitter" /></a>
                <a href="#" class="social-icon"><img src="images/instagram.png" alt="Instagram" /></a>
                <a href="#" class="social-icon"><img src="images/youtube.png" alt="YouTube" /></a>
            </div>
        </div>
    </footer>
</body>
<script src="scripts/report.js"></script>
</html>
