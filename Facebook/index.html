<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesbuk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sibook</h1>
    <h2>Sibook membantu anda biar ga sibuk</h2>

    <div class="container">
        <form class="register" id="register">
            <input type="text" placeholder="Email atau Nomor telepon" id="inputUsername"> <br>
            <input type="password" placeholder="Kata Sandi" id="inputPassword"> <br>

            <h5>Lupa kata sandi? </h5>
            <div class="create-account">Buat Akun Baru</div>
        </form>
    </div>
